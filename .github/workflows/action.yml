name: "WakaTime Screenshot"
on:
  push: 
  schedule:
  - cron: "0 0 * * 5"
jobs:
  build:
    runs-on: "ubuntu-latest"
    
    permissions: 
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
        
      - name: Run Screenshot 
        run : node action.js



