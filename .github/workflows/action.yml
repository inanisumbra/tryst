name: "WakaTime Screenshot"
on:
  push: 
  schedule:
  - cron: "0 0 * * 5"
jobs:
  build:
    runs-on: "ubuntu-latest"
    
    permissions: 
      contents: write
    steps:

      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "14.x"

      - name: Install dependencies
        run: npm install
      
      - name: useLocal
        uses: ./.github/workflows
      - name: Run Screenshot 
        run : node action.js



